name: Netlify deploy

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]
  workflow_dispatch:

# Set with .fvm/ instead of this
#env:
#  flutter_version: "2.2.0"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: kuhnroyal/flutter-fvm-config-action@v1
    - name: Cache Flutter
      uses: actions/cache@v1
      with:
        path: /opt/hostedtoolcache/flutter
        key: ${{ runner.OS }}-flutter-install-cache-${{ env.FLUTTER_VERSION }}-${{ env.FLUTTER_CHANNEL }}
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        channel: ${{ env.FLUTTER_CHANNEL }}
    - run: dart pub global activate webdev
    - run: dart pub get
    - run: webdev build -o output/

    # Change folder name for it to route correclty
    - run: mkdir build && mv output/web/ build/rollplay/
    - name: Deploy to Netlify
      uses: nwtgck/actions-netlify@v1.2.3
      with:
        # Deploy it like "site.com/unifuck", not just "site.com"
        publish-dir: './build'
        production-branch: master
        github-token: ${{ secrets.GITHUB_TOKEN }}
        deploy-message: "Deploy from GitHub Actions"
        enable-pull-request-comment: true
        enable-commit-comment: true
        overwrites-pull-request-comment: true
      env:
        NETLIFY_AUTH_TOKEN: ${{ secrets.NETLIFY_AUTH_TOKEN }}
        NETLIFY_SITE_ID: ${{ secrets.NETLIFY_SITE_ID }}
      timeout-minutes: 1
