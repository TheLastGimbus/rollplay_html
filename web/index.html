<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=2,minimum-scale=.5">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">

    <!--  Open Graph Protocol-->
    <meta property="og:title" content="Roll-Play">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://the.lastgimbus.com/rollplay/">
    <meta property="og:image" content="icons/Icon-192.png">
    <meta property="og:description" content="Web app for rolling a real dice!">

    <link rel="icon" type="image/png" href="favicon.png"/>
    <title>Roll-Play</title>
    <meta name="description" content="Web app for Roll-API">

    <link rel="stylesheet" href="styles.css">
    <script defer src="index_main.dart.js"></script>
</head>

<body>
<header>
  <div>
    <a href="settings/" style="font-size: 150%">🔧</a>
  </div>
  <div id="main-title"><h1>Roll-Play</h1></div>
  <div>
    <a href="https://github.com/TheLastGimbus/Roll-API" target="_blank">What is this 🤔?</a>
  </div>
</header>
<main>
    <span id="main-text">Press the button below 👇 to roll the dice 🎲</span>

    <p id="result-text" class="hidden">Your result will be here... and you shouldn't see this :/</p>

    <img id="result-image" class="hidden" src=""  alt="Photo of dice">

    <p><button id="btn-copy-link" class="ripple hidden">Copy a link to this roll 🔗</button></p>

    <p id="roll-notes" class="hidden">Notes here... You should not see this...</p>

    <button id="btn-roll" class="ripple hidden">Roll the dice!</button>
</main>

<footer>
  <p>Made with ❤️, HTML and Dart, by <a href="https://the.lastgimbus.com" target="_blank">@TheLastGimbus</a></p>
</footer>
</body>
</html>
