<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
        content="width=device-width,user-scalable=no,initial-scale=1,maximum-scale=2,minimum-scale=.5">
  <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">

  <link rel="icon" type="image/png" href="favicon.png"/>
  <title>Roll-Play settings</title>
  <meta name="description" content="Web app for Roll-API">

  <link rel="stylesheet" href="../styles.css">
  <script defer src="settings_main.dart.js"></script>
</head>
<body>
<header>
  <div>
    <a href=".." style="font-size: 150%">👈</a>
  </div>
  <div id="main-title"><h1>Roll-Play</h1></div>
  <div>
    <a href="https://github.com/TheLastGimbus/Roll-API" target="_blank">What is this 🤔?</a>
  </div>
</header>

<main>
  <form id="form-settings" class="hidden" action="#">
    <div>
      <label>API password:</label>
      <input id="api-password" name="api-password" type="text">
    </div>
    <div>
      <input id="btn-save" value="Save" type="submit">
    </div>
    <div id="submission-message-success" class="hidden">
      <p>Settings saved!</p>
    </div>
    <div id="submission-message-fail" class="hidden">
      <p>Couldn't save your settings :(</p>
      <a href="https://github.com/TheLastGimbus/rollplay_html/issues" target="_blank">Cry to @TheLastGimbus</a>
    </div>
  </form>
</main>

<footer>
  <p>Made with ❤️, HTML and Dart, by <a href="https://the.lastgimbus.com" target="_blank">@TheLastGimbus</a></p>
</footer>
</body>
</html>
